name: test things
on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: test fetch tags
        id: fetch-tags
        run: |
          git fetch --tags
          echo $(git tag)

          LATEST_A_VER=$(git describe --match "a-*" --abbrev=0 --tags main 2>/dev/null)
          echo "latest a version: ${LATEST_A_VER}"

