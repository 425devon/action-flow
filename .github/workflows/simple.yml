name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
            import platform
            print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: pwd power shell
        run: Get-Location
      - name: pwd bash
        run: pwd
        shell: bash