name: actions wrokflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls  -la

      - name: checkout
        uses: actions/checkout@v1
        run: |
          pwd
          ls  -la

      - name: simple js action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: 'devon'

      - name: log greeting time
        run: echo "${{ steps.greet.outputs.time }}"